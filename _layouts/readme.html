<!-- _layouts/readme.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>

  <!-- GitHub Markdown CSS: README 스타일 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown-light.css"
        media="(prefers-color-scheme: light)">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown-dark.css"
        media="(prefers-color-scheme: dark)">

  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 2rem 1rem 4rem;
    }
    @media (max-width: 767px) { .markdown-body { padding: 1rem; } }
  </style>

  <!-- KaTeX -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css"
        crossorigin="anonymous">
  <script defer
        src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.js"
        crossorigin="anonymous"></script>
  <script defer
        src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/contrib/auto-render.min.js"
        crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      renderMathInElement(document.body, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$",  right: "$",  display: false},
          {left: "\\(", right: "\\)", display: false},
          {left: "\\[", right: "\\]", display: true},
        ],
        throwOnError: false
      });
    });
  </script>
</head>
<body>
  <article class="markdown-body">
    {{ content }}
  </article>
</body>
</html>
